    <title>Digital Tasbih</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="description" content="Digital Tasbih - A minimal, fast, and accessible Islamic dhikr counter. Count your remembrance of Allah ﷻ with this beautiful web app featuring dark mode and DramaZoom functionality.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Digital Tasbih">
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>

        </header>

            <div class="counter-card nextjs-card">                
                <button id="count-btn" class="counter-circle nextjs-circle nextjs-count-btn" aria-label="Count">
                    <span id="count">0</span>
                </button>                
                <div class="counter-actions nextjs-actions">
                    <button id="reset-btn" class="secondary-btn nextjs-btn" aria-label="Reset">Reset</button>
                    <button id="megazoom-btn" class="secondary-btn nextjs-btn" aria-label="DramaZoom">DramaZoom</button>
                </div>
            </div>
        </main>        <footer class="tasbih-footer nextjs-footer">
